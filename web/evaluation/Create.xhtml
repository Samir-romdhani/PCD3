<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationCreateDlg" widgetVar="EvaluationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEvaluationTitle}">
            <h:form id="EvaluationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEvaluationLabel_note}" for="note" />
                        <p:inputText id="note" value="#{evaluationController.selected.note}" title="#{bundle.CreateEvaluationTitle_note}" />
                        <p:outputLabel value="#{bundle.CreateEvaluationLabel_formation}" for="formation" />
                        <p:selectOneMenu id="formation" value="#{evaluationController.selected.formation}" required="true" requiredMessage="#{bundle.EditEvaluationRequiredMessage_formation}">
                            <f:selectItems value="#{formationController.itemsAvailableSelectOne}"
                                           var="formationItem"
                                           itemValue="#{formationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEvaluationLabel_competence}" for="competence" />
                        <p:selectOneMenu id="competence" value="#{evaluationController.selected.competence}" required="true" requiredMessage="#{bundle.EditEvaluationRequiredMessage_competence}">
                            <f:selectItems value="#{competenceController.itemsAvailableSelectOne}"
                                           var="competenceItem"
                                           itemValue="#{competenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEvaluationLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{evaluationController.selected.user}" required="true" requiredMessage="#{bundle.EditEvaluationRequiredMessage_user}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{evaluationController.create}" value="#{bundle.Save}" update="display,:EvaluationListForm:datalist,:growl" oncomplete="handleSubmit(args,'EvaluationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EvaluationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
