<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluationViewDlg" widgetVar="EvaluationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEvaluationTitle}">
            <h:form id="EvaluationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluationController.selected != null}">
                        <h:outputText value="#{bundle.ViewEvaluationLabel_note}"/>
                        <h:outputText value="#{evaluationController.selected.note}" title="#{bundle.ViewEvaluationTitle_note}"/>
                        <h:outputText value="#{bundle.ViewEvaluationLabel_formation}"/>
                        <h:outputText value="#{evaluationController.selected.formation}" title="#{bundle.ViewEvaluationTitle_formation}"/>
                        <h:outputText value="#{bundle.ViewEvaluationLabel_competence}"/>
                        <h:outputText value="#{evaluationController.selected.competence}" title="#{bundle.ViewEvaluationTitle_competence}"/>
                        <h:outputText value="#{bundle.ViewEvaluationLabel_user}"/>
                        <h:outputText value="#{evaluationController.selected.user}" title="#{bundle.ViewEvaluationTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EvaluationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
