<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetenceEditDlg" widgetVar="CompetenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompetenceTitle}">
            <h:form id="CompetenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompetenceLabel_idC}" for="idC" />
                        <p:inputText id="idC" value="#{competenceController.selected.idC}" title="#{bundle.EditCompetenceTitle_idC}" required="true" requiredMessage="#{bundle.EditCompetenceRequiredMessage_idC}"/>
                        <p:outputLabel value="#{bundle.EditCompetenceLabel_descriptions}" for="descriptions" />
                        <p:inputText id="descriptions" value="#{competenceController.selected.descriptions}" title="#{bundle.EditCompetenceTitle_descriptions}" />
                        <p:outputLabel value="#{bundle.EditCompetenceLabel_idF}" for="idF" />
                        <p:selectOneMenu id="idF" value="#{competenceController.selected.idF}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formationController.itemsAvailableSelectOne}"
                                           var="idFItem"
                                           itemValue="#{idFItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCompetenceLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{competenceController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{competenceController.update}" value="#{bundle.Save}" update="display,:CompetenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompetenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompetenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
