<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatCreateDlg" widgetVar="EtatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtatTitle}">
            <h:form id="EtatCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtatLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{etatController.selected.etat}" title="#{bundle.CreateEtatTitle_etat}" required="true" requiredMessage="#{bundle.CreateEtatRequiredMessage_etat}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etatController.create}" value="#{bundle.Save}" update="display,:EtatListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtatCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
